<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الأسعار — Vocal Splitter</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <a class="skip-link" href="#main">تخطي إلى المحتوى</a>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">
        <img src="assets/logo.svg" alt="" class="logo" aria-hidden="true" />
        <span class="brand-name">Vocal Splitter</span>
      </a>
      <nav class="site-nav" aria-label="الملاحة الرئيسية">
        <a href="index.html" class="nav-link">الرئيسية</a>
        <a href="upload.html" class="nav-link">رفع ملف</a>
        <a href="pricing.html" class="nav-link is-active">الأسعار</a>
      </nav>
    </div>
  </header>

  <main id="main" class="container">
    <h1 class="page-title">الأسعار</h1>
    <div class="plans">
      <div class="plan card">
        <h2 class="plan-title">مجاني</h2>
        <div class="price">0$</div>
        <ul class="features">
          <li>3 دقائق معالجة</li>
          <li>فصل 2 مسار</li>
          <li>MP3 فقط</li>
        </ul>
        <a href="upload.html" class="btn btn-primary">جرّب الآن</a>
      </div>
      <div class="plan card highlight">
        <h2 class="plan-title">احترافي</h2>
        <div class="price">9.99$ / شهر</div>
        <ul class="features">
          <li>120 دقيقة شهريًا</li>
          <li>2/4/5 مسارات</li>
          <li>WAV و MP3</li>
        </ul>
        <a href="upload.html" class="btn btn-primary">ابدأ</a>
      </div>
      <div class="plan card">
        <h2 class="plan-title">فرق</h2>
        <div class="price">تواصل معنا</div>
        <ul class="features">
          <li>رصيد مشترك</li>
          <li>أذونات وأدوار</li>
          <li>دعم مخصص</li>
        </ul>
        <a href="upload.html" class="btn btn-ghost">تواصل</a>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <span>© 2025</span>
    </div>
  </footer>
</body>
</html>
